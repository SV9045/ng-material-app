<section class="new-training" fxLayoutAlign="center">
  <form (ngSubmit)="onStart(f)" #f="ngForm">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Time to Start a new workout</mat-card-title>
      <mat-card-subtitle>Let's start, Way to go!</mat-card-subtitle>
    </mat-card-header> 

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Favorite Exercise</mat-label>
        <mat-select ngModel name="exercise" required>
          <mat-option  *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button 
              color="primary"
              [disabled]="!f.valid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
